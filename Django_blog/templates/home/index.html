{% extends 'base.html' %}
{% load static %}
{% block content %} 
{% for post in posts %}
<div class="row card1">
    <div class="col-2 card-image">
        <img src="{% static 'img/dp.jpg' %}" alt="display image">
    </div>
    <div class="col-9 card-content">
        <span class="author"><i>{{post.author}}</i></span> <span class="date">/ {{ post.date_posted }}</span>
        <hr>
        <h4>{{ post.title }}</h4>
        <p>{{post.content}}</p>
    </div>
</div>
{%endfor%}

{% endblock %}
